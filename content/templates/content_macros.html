{% macro youtube(title, stem, time) -%}
  <div class="youtube">
    <iframe title="{{title}}"
            src="http://www.youtube.com/embed/{{stem}}"
            time="{{time}}"
            width="640" height="506"
            frameborder="0"
            allowfullscreen="allowfullscreen"></iframe>
  </div>
{%- endmacro %}

{% macro eventbrite(key, venue, date) -%}
  {% if key %}
    <p>
      <strong>Registration:</strong>
      {% if varargs %}
        {{varargs[0]}}
      {% endif %}
    </p>
    <div style="width: 100%; text-align: left;">
    <p><iframe src="http://www.eventbrite.com/tickets-external?eid={{key}}&amp;ref=etckt"
               frameborder="0"
               marginwidth="5"
               marginheight="5"
               scrolling="auto"
               width="100%"
               height="192"></iframe></p>
    <div style="font-family: Helvetica, Arial; font-size: 10px; padding: 5px 0 5px; margin: 2px; width: 100%; text-align: left;">
      <a style="color: #ddd; text-decoration: none;" href="http://www.eventbrite.com/r/etckt" target="_blank">Event Registration Online</a>
      <span style="color: #ddd;"> for </span>
      <a style="color: #ddd; text-decoration: none;" href="http://www.eventbrite.com/event/{{key}}?ref=etckt" target="_blank">
        Software Carpentry Boot Camp: {{venue}}/{{date}}
      </a>
      <span style="color: #ddd;"> powered by </span>
      <a style="color: #ddd; text-decoration: none;" href="http://www.eventbrite.com?ref=etckt" target="_blank">Eventbrite</a></div>
    </div>
  {% endif %}
{%- endmacro %}
